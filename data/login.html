<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jiggla</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    .logo-font {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    .logo-title {
      font-size: 2.5rem;
      font-weight: 700;
    }
    .auth-container {
      max-width: 450px;
      margin: 0 auto;
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="logo-font logo-title text-primary"><i class="bi bi-mouse2-fill"></i> JIGGLA</h1>
    </div>
    <div class="auth-container">
      <div class="card border-secondary">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" class="form-control" id="password" autocomplete="current-password" required>
            </div>
            
            <div class="d-grid">
              <button type="button" id="login-button" class="btn btn-primary btn-lg">Login</button>
            </div>
          </form>
          
          <div id="status" class="alert mt-3 d-none"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/login.js"></script>
</body>
</html>
